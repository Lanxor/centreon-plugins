name: "@NAME@"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "@VERSION@"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Perl extension for MQSeries support
  This module implements a perl5 API for the IBM MQSeries / WebSphere MQ messaging middleware product API (often referred to as the MQI).
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "/tmp/lib/perl5/JSON/Path.pm"
    dst: "@PERL_VENDORLIB@/JSON/"
    file_info:
      mode: 0644

overrides:
  rpm:
    provides:
      - perl(Mqseries)
  deb:
    depends:
      - libcarp-assert-perl
      - libexporter-tiny-perl
      - libjson-parse-perl
      - liblv-perl
      - libreadonly-perl
      - libtie-ixhash-perl
      - libtry-tiny-perl

rpm:
  summary: Perl extension for MQSeries support
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
