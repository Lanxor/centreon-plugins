name: "centreon-perl-common-lib"
arch: "all"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Perl library to communicate with an hashicorp vault API
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

provides:
  - centreon-perl-common-lib

contents:
  - src: "../src/"
    dst: "/usr/share/perl5/vendor_perl"
    packager: rpm
  - src: "../src/"
    dst: "/usr/share/perl5"
    packager: deb

overrides:
  rpm:
    depends:
      - perl(Crypt::OpenSSL::AES)
      - perl(JSON::XS)
      - perl-Net-Curl
  deb:
    depends:
      - libcrypt-openssl-aes-perl
      - libio-socket-inet6-perl
      - libjson-xs-perl
      - libnet-curl-perl

rpm:
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
